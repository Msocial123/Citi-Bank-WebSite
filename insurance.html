<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citi Bank - Insurance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/Citibank.jpg" alt="Citi Bank Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="insurance.html">Insurance</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Insurance</h1>

        <h2>Insurance Application Form</h2>
        <form id="insurance-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="insurance-type">Insurance Type:</label>
            <select id="insurance-type" name="insurance-type">
                <option value="health">Health Insurance</option>
                <option value="life">Life Insurance</option>
                <option value="vehicle">Vehicle Insurance</option>
            </select><br>

            <label for="premium">Preferred Premium:</label>
            <input type="number" id="premium" name="premium" required><br>

            <button type="submit">Submit Application</button>
        </form>
    </main>
    <script src="js/style.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citi Bank - Services</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/Citibank.jpg" alt="Citi Bank Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="insurance.html">Insurance</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Services</h1>

        <h2>Savings Account Creation</h2>
        <form id="savings-account-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="account-type">Account Type:</label>
            <select id="account-type" name="account-type">
                <option value="savings">Savings</option>
                <option value="current">Current</option>
            </select><br>

            <button type="submit">Create Account</button>
        </form>

        <h2>Funds Transfer</h2>
        <form id="funds-transfer-form">
            <label for="from-account">From Account Number:</label>
            <input type="text" id="from-account" name="from-account" required><br>

            <label for="to-account">To Account Number:</label>
            <input type="text" id="to-account" name="to-account" required><br>

            <label for="amount">Transfer Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <button type="submit">Transfer Funds</button>
        </form>
    </main>
    <script src="js/style.js"></script>
</body>
</html>
